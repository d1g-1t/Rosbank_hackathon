version: '3.8'

volumes:
  postgres_data:
  static_volume:

services:
  db:
    image: postgres:13.0-alpine
    container_name: starsmap_db_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=starsmap
      - POSTGRES_USER=starsmap_user
      - POSTGRES_PASSWORD=starsmap_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starsmap_user -d starsmap"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/starsmap
      dockerfile: Dockerfile
    container_name: starsmap_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/starsmap:/app
      - static_volume:/app/static
    ports:
      - "8000:8000"
    environment:
      - USE_SQLITE=False
      - POSTGRES_DB=starsmap
      - POSTGRES_USER=starsmap_user
      - POSTGRES_PASSWORD=starsmap_password
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: starsmap_frontend_dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000/api
    command: npm start
